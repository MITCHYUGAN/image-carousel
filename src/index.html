<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Carousel</title>
</head>
<body>
    <h1>Image Carousel</h1>
    <section class="container">
        <div class="slider">
            <img class="sliderImg" src="https://cdn.pixabay.com/photo/2014/02/27/16/10/flowers-276014_640.jpg" alt="">
            <img class="sliderImg" src="https://img.freepik.com/free-photo/abstract-autumn-beauty-multi-colored-leaf-vein-pattern-generated-by-ai_188544-9871.jpg?size=626&ext=jpg&ga=GA1.1.2008272138.1722902400&semt=ais_hybrid" alt="">
            <img class="sliderImg" src="https://fps.cdnpk.net/images/home/subhome-ai.webp?w=649&h=649" alt="">
            <img class="sliderImg" src="https://letsenhance.io/static/8f5e523ee6b2479e26ecc91b9c25261e/1015f/MainAfter.jpg" alt="">
        </div>
        <div class="arrows">
            <button class="prevBtn">&lt;</button>
            <button class="nextBtn">&gt;</button>
        </div>
    </section>
    <div class="slideshow">
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
        <div class="circle"></div>
    </div>
</body>
</html>
